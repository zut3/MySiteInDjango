<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="32" height="32"><use xlink:href="free-icon-chat-1141031.png"></use></svg>
        <span class="fs-4">FeedBack</span>
      </a>

      <ul class="nav nav-pills">
          {%block buttons%}
        {%if user.is_authenticated %}
            <li class="nav-item"><a href="#/create" class="nav-link active" aria-current="page">Написать отзыв</a></li>
            <li class="nav-item"><a href="{%url 'logout'%}" class="nav-link danger">Logout</a></li>
        {%else%}
            <li class="nav-item"><a href="{%url 'login'%}" class="nav-link active" aria-current="page">Login</a></li>
            <li class="nav-item"><a href="{%url 'signup'%}" class="nav-link danger">Sign up</a></li>
        {%endif%}
        {%endblock%}
      </ul>
    </header>

    {% block content%}

    {% endblock %}

</body>
</html>
