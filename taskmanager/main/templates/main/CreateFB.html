{% extends 'main/default.html' %}

{% block title%}
Страница авторизациии
{% endblock %}

{% block content%}
    {% if user.is_authenticated%}
        <form method="post">
        <h4>Напишите свой отзыв</h4>
        {% csrf_token %}
        {{form.name}}<br>
        {{form.feedback}}<br>
        <button type = "sumbit" class="btn btn-success">Опубликовать</button>
        </form>
    {%else%}
        <h5>You not logged!</h5>
    {%endif%}

{% endblock %}
